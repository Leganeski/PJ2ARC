@Kopernicus:FOR[PJ2ARC]:HAS[@PJ2ARC_Settings:HAS[#OynagAtmosphereFix[true]]]
{
	@Body[Viszra]
	{
		@Atmosphere
		{
			@atmosphereMolarMass = 0.02741  // nitrogen, 5% methane
		}
	}
	@Body[Jejunum]
	{
		@Atmosphere
		{
			@atmosphereMolarMass = 0.02801  // who knows, but I'm assuming nitrogen
		}
	}
	@Body[Cricoid]
	{
		@Atmosphere
		{
			@atmosphereMolarMass = 0.02801  // nitrogen
		}
	}
	@Body[Zeppeli]
	{
		@Atmosphere
		{
			@atmosphereMolarMass = 0.02805  // nitrogen, 2% ethane
		}
	}
}
@Kopernicus:FOR[PJ2ARC]:HAS[@PJ2ARC_Settings:HAS[#OceanDensityFix[true]]]
{
	@Body[Jejunum]
	{
		@Ocean
		{
			@density = 3.1	// lava
		}
	}
}