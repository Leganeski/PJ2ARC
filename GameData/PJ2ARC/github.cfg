	// small asteroid moons
	@Body[Phe]
	{
		@Properties:HAS[#mass[<1e14]]
		{
			@mass *= 50
		}
	}
	@Body[Ber]
	{
		@Properties:HAS[#mass[<1e14]]
		{
			@mass *= 50
		}
	}
	@Body[Rangon]
	{
		@Properties:HAS[#mass[<1e16]]
		{
			@mass *= 100
		}
	}
	@Body[Phomos]
	{
		@Properties:HAS[#geeASL]
		{
			@geeASL = 0.003003
			!mass = DEL
		}
		@Properties:HAS[~geeASL[],#mass[<1e15]]
		{
			%mass *= 134.51
		}
	}
	@Body[BlitzÃ¸]
	{
		@Properties:HAS[#mass[>1e14]]
		{
			@mass *= 0.1
		}
	}


