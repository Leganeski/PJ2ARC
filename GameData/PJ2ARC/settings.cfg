@Kopernicus:BEFORE[PJ2ARC]
{
	%PJ2ARC_Settings
	{
		OlloDensityFix = true			// Increase masses in the Ollo and Hadfield systems by 10 to correct scale error.

		AsteroidDensityFix = true  		// Mass changes to fix densities for Phe, Ber, Rangon (x100), Phomos (x160), Blitz√∏ (x0.1).

		OynagAtmosphereFix = true		// Increase atmosphereMolarMass at Vizra, Jejunum, Cricoid, Zeppeli to
								// ~0.028 (nitrogen, with small variations depending on the ocean material).

		OceanDensityFix = true			// Change the density of Jejunum's ocean to 3.1 g/cm^3 (lava; it's too hot to be liquid methane).

		BeddulDopaleAtmospheres = true     	// New atmospheres for Beddul and Dopale that scale realistically.
								// Similar surface conditions, but pressure drops more quickly. Beddul ends at 73 km and Dopale at 63 km.

		JonesOverhaul = false			// Jones: radius x10, surface gravity x1, terrain altitude x4, atmosphere height 19 km.
								// More details in Jones.cfg.

		SelectableSpoilers = false		// Only set to true if you have found ??, ???, and ????.
								// Makes these bodies selectable in map view so that you can find them again without too much difficulty.									

	}
}