@Kopernicus:FOR[PJ2ARC]:HAS[@PJ2ARC_Settings:HAS[#IlmarOxygen[true]]]
{
	@Body[Ilmar]
	{
		@Atmosphere
		{	
			@oxygen = True
		}
	}
}
@Kopernicus:FOR[PJ2ARC]:HAS[@PJ2ARC_Settings:HAS[#JonesTemperature[true]]]
{
	@Body[Jones]
	{
		@Atmosphere
		{	
			!temperatureCurve{}
			temperatureCurve
			{
				key = 	0	100	0	0
				key = 	1000	100	0	0
			}
		}
	}
}