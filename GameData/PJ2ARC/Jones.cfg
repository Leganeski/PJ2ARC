@Kopernicus:FOR[PJ2ARC]:HAS[@PJ2ARC_Settings:HAS[#JonesOverhaul[true]]]
{
	// radius x10
	// mass x100
	// surface gravity unchanged
	// terrain altitude x4
	// speed of sound: 101 m/s
	// atmosphere height 19 km
	// temperature basically unchanged
	// realistic pressure-altitude curve from OhioBob's calculator (well, realistic given the temperature)
	
	@Body[Jones]
	{
		@cacheFile = PJ2ARC/Cache/Jones.bin
		@Properties
		{
			@radius *= 10
			@mass *= 100
			@inverseRotThresholdAltitude = 25000
			@ScienceValues
			{
				@spaceAltitudeThreshold = 28000
				@flyingAltitudeThreshold = 10000
			}
		}
		@PQS
		{
			@Mods
			{
				@VertexMitchellNetravaliHeightMap
				{
					@deformity = 1010
				}
			}
		}
		@Atmosphere
		{
			@altitude = 19000
			@adiabaticIndex = 11     // should be 1.33, but this raises the speed of sound
			@temperatureSeaLevel = 2
